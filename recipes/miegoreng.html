        <h1>Mie Goreng - Indonesian Fried Noodles</h1>
        <img src="https://www.allrecipes.com/thmb/vUBasbgQkLGr_FarLpOqfgs9p6g=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/5547474-bcc484568d47448c92c9e75fb624d82b.jpg">
        <h2>Description</h2>
        <p>Mie goreng, also known as bakmi goreng, is an Indonesian style of stir-fried noodle dish. It is made with thin yellow noodles stir fried in cooking oil with garlic, onion or shallots, fried prawn, chicken, beef, or sliced bakso, chili, Chinese cabbage, cabbages, tomatoes, egg, and other vegetables.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>3 (3 ounce) packages ramen noodles (without flavor packets)</li>
            <li>1 tablespoon vegetable oil</li>
            <li>1 pound skinless, boneless chicken breast halves, cut into strips</li>
            <li>1 teaspoon olive oil</li>
            <1i>1 teaspoon garlic salt</1i>
            <li>1 pinch ground black pepper, or to taste</li>
            <li>1 tablesppon vegetable oil</li>
            <li>1/2 cup chopped shallots</li>
            <li>5 gloves garlic, chopped</li>
            <li>1 cup shredded cabbage</li>
            <li>1 cup shredded carrots</li>
            <li>1 cup broccoli florets</li>
            <li>1/4 cup soy sauce</li>
            <li>1/4 cup sweet soy sauce (indonesian kecap manis)</li>
            <li>1/4 cup oyster sauce</li>
            <li>salt and pepper to taste</li> 
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Bring a pan of water to a boil, and cook the ramen until tender, about 3 minutes. Plunge the noodles into cold water to stop the cooking, drain in a colander set in the sink, and drizzle the noodles with 1 tablespoon of vegetable oil. Set aside.</li>
            <li>Place the chicken strips in a bowl, and toss with olive oil, garlic salt, and black pepper. Heat 1 tablespoon of oil in a wok over high heat, and cook and stir the chicken until it is no longer pink, about 5 minutes. Stir in the shallots and garlic, and cook and stir until they start to turn brown. Add the cabbage, carrots, broccoli, and mushrooms, and cook and stir until the vegetables are tender, about 5 minutes.</li>
            <li>Stir in the ramen noodles, soy sauce, sweet soy sauce, and oyster sauce, mixing the noodles and sauces into the vegetables and chicken. Bring the mixture to a simmer, sprinkle with salt and pepper, and serve hot.</li>
        </ol>
